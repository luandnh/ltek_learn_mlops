name: Commit Notification

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on commit or PR
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ðŸš¨ *New GitHub Activity Notification*
            ðŸ”¹ Repository: [${{ github.repository }}](https://github.com/${{ github.repository }})
            ðŸ”¹ Branch: `${{ github.ref_name }}`
            ðŸ”¹ Actor: `${{ github.actor }}`
            ðŸ”¹ Event: `${{ github.event_name }}`
            ðŸ”¹ Message: `${{ github.event.head_commit.message || github.event.pull_request.title }}`

            ðŸ”— Commit: [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            ðŸ”— Run: [GitHub Actions Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
